<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Form Doldurma</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Excel Form Doldurma</h1>
        
        <div class="upload-section">
            <input type="file" id="excelFile" accept=".xlsx, .xls" />
            <p>Excel dosyasını (.xlsx veya .xls) yükleyin</p>
        </div>

        <div id="messageArea"></div>

        <div id="personSelector" class="person-selector">
            <h3>Kişi Seçimi</h3>
            <div class="selector-controls">
                <select id="personSelect">
                    <option value="">-- Kişi Seçin --</option>
                </select>
                <div id="personInfo" class="person-info"></div>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="btn btn-secondary" id="prevBtn" onclick="navigatePerson(-1)">← Önceki</button>
                <button type="button" class="btn btn-secondary" id="nextBtn" onclick="navigatePerson(1)">Sonraki →</button>
                <button type="button" class="btn btn-primary" onclick="exportCurrentPerson()">Dışa Aktar</button>
            </div>
        </div>

        <form id="dataForm">
            <div class="form-group">
                <label for="name">Ad Soyad:</label>
                <input type="text" id="name" name="name" readonly>
            </div>

            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" readonly>
            </div>

            <div class="form-group">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" readonly>
            </div>

            <div class="form-group">
                <label for="address">Adres:</label>
                <textarea id="address" name="address" readonly></textarea>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
